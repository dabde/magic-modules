--- !ruby/object:Provider::Ansible::Config
datasources: !ruby/object:Overrides::ResourceOverrides
  KeyRing: !ruby/object:Overrides::Ansible::ResourceOverride
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
  CryptoKey: !ruby/object:Overrides::Ansible::ResourceOverride
    facts: !ruby/object:Provider::Ansible::FactsOverride
      has_filters: false
overrides: !ruby/object:Overrides::ResourceOverrides
  KeyRing: !ruby/object:Overrides::Ansible::ResourceOverride
    transport: !ruby/object:Overrides::Ansible::Transport
      decoder: decode_response
    provider_helpers:
      - products/kms/helpers/python/provider_key_ring.py
    delete: |
      module.fail_json(msg="KeyRings cannot be deleted")
  CryptoKey: !ruby/object:Overrides::Ansible::ResourceOverride
    transport: !ruby/object:Overrides::Ansible::Transport
      decoder: decode_response
    provider_helpers:
      - products/kms/helpers/python/provider_key_ring.py
    delete: |
      module.fail_json(msg="KeyRings cannot be deleted")
files: !ruby/object:Provider::Config::Files
  copy:
    'test/integration/targets/gcp_kms_key_ring/tasks/main.yml': products/kms/helpers/python/key_ring_test.yaml
    'test/integration/targets/gcp_kms_key_ring/tasks/main.yml': products/kms/helpers/python/key_ring_test.yaml
  resource:
<%= lines(indent(compile('provider/ansible/resource~compile.yaml'), 4)) -%>
