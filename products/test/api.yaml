        name: one
        update_url: flasky2
        description: first depth
        properties:
          - !ruby/object:Api::Type::NestedObject
            name: two2
            description: second depth2
            properties:
            - !ruby/object:Api::Type::String
              name: terminalBranch2
              description: terminalBranch2
          - !ruby/object:Api::Type::NestedObject
            name: two
            description: second depth
            properties:
              - !ruby/object:Api::Type::NestedObject
                name: three
                description: third depth
                properties:
                  - !ruby/object:Api::Type::String
                    name: terminal
                    description: terminal node
                  - !ruby/object:Api::Type::String
                    name: terminal2
                    description: terminal node2