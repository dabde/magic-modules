--- !ruby/object:Api::Product
name: IdentityPlatform
display_name: Identity Platform
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://identitytoolkit.googleapis.com/v2/
scopes:
  - https://www.googleapis.com/auth/identitytoolkit
  - https://www.googleapis.com/auth/firebase
  - https://www.googleapis.com/auth/cloud-platform
apis_required:
  - !ruby/object:Api::Product::ApiReference
    name: Google Identity Toolkit API
    url: https://console.cloud.google.com/apis/library/identitytoolkit.googleapis.com/
objects:
  - !ruby/object:Api::Resource
    name: 'DefaultSupportedIdpConfig'
    base_url: 'projects/{{project}}/defaultSupportedIdpConfigs'
    self_link: 'projects/{{project}}/defaultSupportedIdpConfigs/{{client_id}}'
    create_url: 'projects/{{project}}/defaultSupportedIdpConfigs?idpId={{client_id}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      Configurations options for authenticating with a the standard set of Identity Toolkit-trusted IDPs.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        output: true
        description: |
          The name of the DefaultSupportedIdpConfig resource
      - !ruby/object:Api::Type::String
        name: 'clientId'
        description: |
          OAuth client ID
        required: true
      - !ruby/object:Api::Type::String
        name: 'clientSecret'
        description: |
          OAuth client secret
        required: true
      - !ruby/object:Api::Type::Boolean
        name: 'enabled'
        description: |
          If this IDP allows the user to sign in
  - !ruby/object:Api::Resource
    name: 'InboundSamlConfig'
    base_url: 'projects/{{project}}/inboundSamlConfigs'
    self_link: 'projects/{{project}}/inboundSamlConfigs/{{name}}'
    create_url: 'projects/{{project}}/inboundSamlConfigs?inboundSamlConfigId={{name}}'
    update_verb: :PATCH
    update_mask: true
    description: |
      Inbound SAML configuration for a Identity Toolkit project.
    properties:
      - !ruby/object:Api::Type::String
        name: 'name'
        description: |
          The name of the InboundSamlConfig resource. must start with 'saml.' and can only have alphanumeric characters,
          hyphens, underscores or periods. The part after 'saml.' must also start with a lowercase letter, end with an
          alphanumeric character, and have at least 2 characters.
        required: true
      - !ruby/object:Api::Type::String
        name: 'displayName'
        description: |
          Human friendly display name.
        required: true
      - !ruby/object:Api::Type::Boolean
        name: 'enabled'
        description: |
          If allows users to sign in with the provider.
      - !ruby/object:Api::Type::NestedObject
        name: 'idpConfig'
        required: true
        description: |
          SAML IdP configuration when the project acts as the relying party
        properties:
          - !ruby/object:Api::Type::String
            name: 'idpEntityId'
            required: true
            description: |
              Unique identifier for all SAML entities
          - !ruby/object:Api::Type::String
            name: 'ssoUrl'
            required: true
            description: |
              URL to send Authentication request to.
          - !ruby/object:Api::Type::Boolean
            name: 'signRequest'
            description: |
              Indicates if outbounding SAMLRequest should be signed.
          - !ruby/object:Api::Type::Array
            name: 'idpCertificates'
            required: true
            description: |
              The IDP's certificate data to verify the signature in the SAMLResponse issued by the IDP.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
              - !ruby/object:Api::Type::String
                name: 'x509Certificate'
                description: |
                  The x509 certificate
      - !ruby/object:Api::Type::NestedObject
        name: 'spConfig'
        required: true
        description: |
          SAML SP (Service Provider) configuration when the project acts as the relying party to receive
          and accept an authentication assertion issued by a SAML identity provider.
        properties:
          - !ruby/object:Api::Type::String
            name: 'spEntityId'
            description: |
              Unique identifier for all SAML entities.
          - !ruby/object:Api::Type::String
            name: 'callbackUri'
            description: |
              Callback URI where responses from IDP are handled. Must start with `https://`.
          - !ruby/object:Api::Type::Array
            name: 'spCertificates'
            output: true
            description: |
              The IDP's certificate data to verify the signature in the SAMLResponse issued by the IDP.
            item_type: !ruby/object:Api::Type::NestedObject
              properties:
              - !ruby/object:Api::Type::String
                name: 'x509Certificate'
                description: |
                  The x509 certificate
