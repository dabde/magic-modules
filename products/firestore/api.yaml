--- !ruby/object:Api::Product
name: Firestore
display_name: Cloud Firestore
versions:
  - !ruby/object:Api::Product::Version
    name: ga
    base_url: https://firestore.googleapis.com/v1/
scopes:
  - https://www.googleapis.com/auth/cloud-platform
objects:
  - !ruby/object:Api::Resource
    name: 'Index'
    base_url: projects/{{project}}/databases/{{database}}/collectionGroups/{{collection}}/indexes
    self_link: '{{name}}'
    input: true
    description: |
      Cloud Firestore indexes enable simple and complex queries against documents in a database.
    references: !ruby/object:Api::Resource::ReferenceLinks
      guides:
        'Official Documentation': 'https://cloud.google.com/firestore/docs/query-data/indexing'
      api: 'https://cloud.google.com/firestore/docs/reference/rest/v1/projects.databases.collectionGroups.indexes'
    properties:
      - !ruby/object:Api::Type::String
        name: name
        output: true
        description: |
          A server defined name for this index.
      - !ruby/object:Api::Type::String
        name: database
        required: true
        description: |
          The Firestore database id
      - !ruby/object:Api::Type::String
        name: collection
        required: true
        description: |
          The collection being indexed
      - !ruby/object:Api::Type::Enum
        name: queryScope
        description: |
          The scope at which a query is run
        default_value: :COLLECTION
        values:
          - :QUERY_SCOPE_UNSPECIFIED
          - :COLLECTION
      - !ruby/object:Api::Type::Array
        name: fields
        description: |
          The fields supported by this index.
        required: true
        min_size: 2
        item_type: !ruby/object:Api::Type::NestedObject
          properties:
            - !ruby/object:Api::Type::String
              name: 'fieldPath'
              description: |
                Can be name. For single field indexes, this must match the name of the field or may be omitted.
            - !ruby/object:Api::Type::Enum
              name: 'order'
              description: |
                Indicates that this field supports ordering by the specified order or comparing using =, <, <=, >, >=.
              values:
                - :ORDER_UNSPECIFIED
                - :ASCENDING
                - :DESCENDING
